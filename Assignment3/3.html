<!DOCTYPE html>
<html>
<head>	
<title>Current Date</title>
</head>
<body>
<script>
	var today = new Date();
	var date=today.getDate();
	var month=today.getMonth()+1;
	var year=today.getFullYear();
	document.write("dd-mm-yyyy : "+date+"-"+month+"-"+year+"<br>"+"dd/mm/yyyy : "+date+"/"+month+"/"+year);
</script>
</body>
</html>
