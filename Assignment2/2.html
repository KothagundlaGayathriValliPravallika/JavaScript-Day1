<!DOCTYPE html>
<html>
<head>	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Print the current Window Contents</title>
</head>
<body>
<p></p>
<p>Click the Below button to print contents of current window</p>
<button class="btn btn-primary" onclick="Print()">Print</button>
<script>
	function Print(){
		window.print();
	}
</script>
</body>
</html>
